<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <!-- 웹폰트 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- 리셋css를 위로 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome cdn 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <!--  /* slick cdn 'min.css'연결 */ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />

</head>

<body>

    <header>
        <img src="step03/images/menu_Icon_left.svg" alt="menu_Icon_left " class="menu_Icon_left">
        <h2>Shop</h2>
        <img src="step03/images/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
    </header>

    <div class="Top_product">
        <img src="step03/images/top_product_img.jpg" alt="top_product" class="top_product_img">
        <div class="info">
            <h2>T-shirt for Women</h2>
            <div class="desc">
                <div class="price">$121.00</div>
                <div class="rate">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div><!-- rate -->
            </div><!-- desc -->
        </div><!-- info -->
    </div><!-- Top_product -->

    <div class="Shop_product">
        <div class="product_list clearfix">
            <div class="slide">
                <img src="step03/images/shop_list_01_watch.jpg" alt="watch">
                <h3>Wrist Watch</h3>
                <h4>$34.99</h4>
            </div>
            <div class="slide">
                <img src="step03/images/shop_list_02_shoes.jpg" alt="shoes">
                <h3>Running Shoes</h3>
                <h4>$127.99</h4>
            </div>
            <div class="slide">
                <img src="step03/images/shop_list_03_shirts.jpg" alt="shirts">
                <h3>Women Shirts</h3>
                <h4>$54.99</h4>
            </div>
        </div><!-- product_list -->
    </div><!-- Shop_product -->



</body>

</html>
